<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Thiago Nunes Batista">
  <meta name="description" content="The Most Amazing Hotel In The World">
  <meta name="keywords" content="hotel, vacation, Brazil">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hotel BT | Contact</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
</head>
<body>

  <header class="navbar">
    <div class="container">
      <h3 class="logo">HBT</h3>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html" class="currentPage">Contact</a></li>
      </ul>
    </div>
  </header>

  <section>
    <div class="container">
      <h1 class="headerContact"><span class="spanOrange">Contact</span> Us</h1>

      <form action="">
        <p>Please fill out the form below to contact us</p>
        <div class="formGroup">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>

        <div class="formGroup">
          <label for="email">Email</label>
          <input type="email" name="" id="">
        </div>

        <div class="formGroup">
          <label for="message">Message</label>
          <textarea name="" id="" cols="60" rows="50"></textarea>
        </div>

        <input type="submit" value="Submit" class="btn">
      </form>
    </div>
  </section>

  <section class="containerContactIcons">
    <div class="container">
    
      <div class="divIconContact">
          <i class="fas fa-hotel fa-3x"></i>
         <h3>Location</h3>
         <p>50 Main st, Boston MA</p>
      </div>

      <div class="divIconContact">
        <i class="fas fa-phone fa-3x"></i>
       <h3>Phone Number</h3>
       <p>(999) 999-9999</p>
      </div>

    <div class="divIconContact">
      <i class="fas fa-envelope fa-3x"></i>
     <h3>Email Address</h3>
     <p>email@email.com</p>
    </div>

    </div>
  </section>

  <footer>
    <p>Hotel BT &copy; 2019, All Rights Reserved</p>
  </footer>
</body>
</html>
