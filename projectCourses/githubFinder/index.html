<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search For Users In GitHub</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tablet.css" media="screen and (max-width: 768px)">
  <link rel="stylesheet" href="./css/smartphone.css" media="screen and (max-width: 550px)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <nav class="navbar">
    <div class="flexBlock1">

    </div>

</html>
